type User {
  name: String!
  username: String!
  email: String!
  userRole: String!
  resetToken: String
  resetTokenExpiry: String
  profilePic: String
  todos: [String!]
}

type Query {
  isLoggedIn: Boolean!
  isAdminLoggedIn: Boolean!
}

type Mutation {
  register(name: String!, username: String!, email: String!, userRole: String, password: String!): User!
  login(emailOrUsername: String!, password: String!): User!
}